<div class="signup-page">
<div class="signup-box">
    <div class="logo">
        <a href="javascript:void(0);">Easy<b>Buying</b></a>
        <small>Seja Bem Vindo</small>
    </div>
    <div class="card">
        <div class="body">
            <form id="sign_up" ng-submit="saveUser(user)">
                <div class="msg">Cadastrar-se</div>
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                            <div class="form-line">
                                <input type="text" class="form-control" name="namesurname" ng-model="user.name" placeholder="Nome" required autofocus>
                            </div>
                            <span class="input-group-addon">
                                            <i></i>
                                        </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                            <div class="form-line">
                                <input type="text" class="form-control" name="sobreNome" ng-model="user.sobreNome" placeholder="Sobre Nome" required autofocus>
                            </div>
                            <span class="input-group-addon">
                                            <i></i>
                                        </span>
                        </div>
                    </div>
            </div>
                <div class="row clearfix">

                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                            <div class="form-line">
                                <input type="text" class="form-control" ng-model="user.email" name="email" placeholder="Email" required>
                            </div>
                            <span class="input-group-addon">
                                            <i></i>
                                        </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">
                            <i class="material-icons">phone</i>
                        </span>
                            <div class="form-line">
                                <input type="text" class="form-control" name="phone" ng-model="user.phone" placeholder="Telefone" required>
                            </div>
                            <span class="input-group-addon">
                                            <i></i>
                                        </span>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-6">

                        <div class="input-group">
                            <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                            <div class="form-line">
                                <input type="password" class="form-control" name="password" minlength="6" ng-model="user.password" placeholder="Password" required>
                            </div>
                            <span class="input-group-addon">
                                            <i></i>
                                        </span>
                        </div>
                    </div>
                    <div class="col-md-6">

                        <div class="input-group">
                            <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                            <div class="form-line">
                                <input type="password" class="form-control" name="confirm" minlength="6" ng-model="user.password" placeholder="Confirm Password" required>
                            </div>
                            <span class="input-group-addon">
                                            <i></i>
                                        </span>
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                    <label for="terms" style="display:none;">Eu leio e concordo com os <a href="javascript:void(0);">termos de uso</a>.</label>
                </div>

                <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">INSCREVER-SE</button>

                <div class="m-t-25 m-b--5 align-center">
                    <a href="#/login">Você já possui uma conta?</a>
                </div>

        </form>
    </div>
</div>
</div>
</div>
